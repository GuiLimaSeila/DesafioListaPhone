<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="assets/js/script.index.js"></script>
    <link rel="stylesheet" href="assets/css/style.index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefonica</title>
</head>

<body>
    <h2>Lista Telefonica</h2>
    <main>
    <div id="inpts-area">
        <input type="text" placeholder="Nome Completo" id="full-name" required>
        <input type="number" placeholder="Telefone Fixo" id="fixed-phone" maxlength="11" required>
        <input type="number" placeholder="Telefone Celular" id="mobile-phone" maxlength="11" required>
        <input type="text" placeholder="URL da Foto" id="imgURL" required>
        <input type="date" id="date" required>
        <input type="text" placeholder="Email" id="email" required>
        <input type="text" placeholder="CEP" id="cep" required>
        <input type="text" placeholder="Cidade" id="city" required>
        <input type="text" placeholder="@instagram" id="instagram" required>
        <input type="text" placeholder="@GitHub" id="git" required>
        <button onclick="addPerson()" id="addBtn">Adicionar Contato</button>
        <div id="msgDiv"></div>
    </div>
    <aside id="aside">
    </aside>
</main>
    <div id="contacts-area">
    </div>
</body>

</html>
